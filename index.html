<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Object Test</title>
    <style>
        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        #cube {
            width: 100px;
            height: 100px;
            background-color: red;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="cube"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
